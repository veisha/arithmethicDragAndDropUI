<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../Styles/menu.css">
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="type">Type:</label>
        <select id="type">
            <option value="">All</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
        </select>

        <button onclick="loadLeaderboard()">Filter</button>

        <table border="1">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Difficulty</th>
                    <th>Type</th>
                    <th>Score</th>
                    <th>Time Taken</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <button onclick="location.href='menu.html'">Back to Menu</button>
    </div>

    <script>
        async function loadLeaderboard() {
            const difficulty = document.getElementById('difficulty').value;
            const type = document.getElementById('type').value;

            let url = 'http://localhost:3000/leaderboard';
            if (difficulty || type) {
                url += `?${difficulty ? `difficulty=${difficulty}` : ''}${difficulty && type ? '&' : ''}${type ? `type=${type}` : ''}`;
            }

            const response = await fetch(url);
            const data = await response.json();
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = '';

            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.username}</td>
                    <td>${entry.difficulty}</td>
                    <td>${entry.type}</td>
                    <td>${entry.score}</td>
                    <td>${entry.formatted_time}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
