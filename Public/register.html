<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password (min 8 chars)" required>
            <button type="submit">Register</button>
        </form>
        <p class="account-prompt">
            <span class="account-text">Already have an account?</span> 
            <a href="login.html" class="register-link">Login here</a>
        </p>
        <p id="registerMessage"></p>
    </div>

    <script src="../Scripts/auth.js"></script>
</body>
</html>
